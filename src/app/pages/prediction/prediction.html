@switch (mode()) { @case ('realtime') {

<app-tiempo-real (onBack)="mode.set('none')"></app-tiempo-real>
} @case ('upload') {
<app-imagen (onBack)="mode.set('none')"></app-imagen>
} @default {
<div
  class="flex flex-col items-center justify-center min-h-[60vh] px-4 space-y-12"
>
  <div class="text-center space-y-4">
    <h2 class="text-4xl font-bold" [style.color]="colors.text">
      Selecciona tu Método
    </h2>
    <p class="text-lg opacity-80 max-w-xl mx-auto" [style.color]="colors.text">
      MaizAI ofrece dos potentes herramientas para analizar tus granos. Elige la
      que mejor se adapte a tu situación actual.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">
    <button
      (click)="navigate('not-found')"
      class="group relative p-8 rounded-3xl text-left transition-all hover:-translate-y-2 hover:shadow-2xl overflow-hidden h-full"
      [style.backgroundColor]="colors.card"
    >
      <div
        class="absolute top-0 right-0 p-32 bg-white opacity-5 rounded-full -mr-16 -mt-16 blur-3xl group-hover:bg-opacity-10 transition-all"
      ></div>

      <div class="relative z-10 flex flex-col h-full justify-between gap-8">
        <div class="p-4 rounded-2xl w-fit" [style.backgroundColor]="colors.bg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            [style.color]="colors.accent"
          >
            <path
              d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"
            />
            <circle cx="12" cy="13" r="3" />
          </svg>
        </div>

        <div>
          <h3 class="text-3xl font-bold mb-2" [style.color]="colors.text">
            Tiempo Real
          </h3>
          <p class="opacity-80" [style.color]="colors.text">
            Usa la cámara de tu dispositivo para escanear mazorcas en el campo
            al instante.
          </p>
        </div>

        <div
          class="flex items-center gap-2 font-bold"
          [style.color]="colors.primary"
        >
          Iniciar Cámara
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </div>
      </div>
    </button>

    <button
      (click)="mode.set('upload')"
      class="group relative p-8 rounded-3xl text-left transition-all hover:-translate-y-2 hover:shadow-2xl overflow-hidden h-full"
      [style.backgroundColor]="colors.bg"
      [style.border]="'2px solid ' + colors.card"
    >
      <div
        class="absolute top-0 right-0 p-32 bg-white opacity-5 rounded-full -mr-16 -mt-16 blur-3xl group-hover:bg-opacity-10 transition-all"
      ></div>

      <div class="relative z-10 flex flex-col h-full justify-between gap-8">
        <div
          class="p-4 rounded-2xl w-fit"
          [style.backgroundColor]="colors.card"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            [style.color]="colors.text"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" x2="12" y1="3" y2="15" />
          </svg>
        </div>

        <div>
          <h3 class="text-3xl font-bold mb-2" [style.color]="colors.text">
            Subir Imagen
          </h3>
          <p class="opacity-80" [style.color]="colors.text">
            Analiza fotografías de alta resolución guardadas en tu dispositivo o
            galería.
          </p>
        </div>

        <div
          class="flex items-center gap-2 font-bold"
          [style.color]="colors.accent"
        >
          Seleccionar Archivo
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6" />
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
} }
