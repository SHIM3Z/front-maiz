<div class="container-fluid d-flex justify-content-center align-items-center" style="height: calc(100vh - 80px);">
  <div class="text-center">
    <h1 class="text-white display-4 fw-bold mb-4">
      PREDICCIÓN DE IMAGENES
    </h1>
    <div class="mb-4">
      <input (change)="onFileChange($event)" class="form-control" type="file" id="formFile">
    </div>
    <button (click)="uploadImage()" type="button" class="btn btn-primary btn-lg">Subir Imagen</button>
    <div *ngIf="imageBase64" class="mt-4">
      <h2 class="text-success fw-bold mb-4">
        RESULTADO DE PREDICCIÓN
      </h2>
      <img [src]="'data:image/jpeg;base64,' + imageBase64" alt="Imagen procesada" />
    </div>
  </div>
</div>
